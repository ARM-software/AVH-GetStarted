name: "AVH Blinky Example for Cortex-M85"
workdir: ./
backend:
  aws:
    ami-version: ~=1.2
    instance-type: t2.micro
upload:
  - AC6.6.18.0.cmake
  - RTE/**/*
  - -:RTE/**/RTE_Components.h
  - Blinky.Corstone-310.cprj
  - main.c
  - README.md
  - ubuntu-ubl.binlic
  - fvp_config.txt
steps:
  - run: armlm import --file ubuntu-ubl.binlic
  - run: cbuild --packs Blinky.Corstone-310.cprj
  - run: VHT_Corstone_SSE-310 -q --stat --simlimit 10 -f fvp_config.txt Objects/Blinky.axf | tee fvp.log
download:
  - RTE/**/RTE_Components.h
  - Objects/Blinky.axf
  - Objects/Blinky.axf.map
  - EventRecorder.log
  - fvp.log
